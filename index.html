<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: white;
            width: 300px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1eaede;
        }

        .card-button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-button:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p>This is some description text for the card.</p>
            <button class="card-button">Button</button>
        </div>
    </div>

    <!-- Additional card -->
    <div class="card">
        <div class="card-content">
            <h2 class="card-title">Second Card Title</h2>
            <p>This is some description text for the second card.</p>
            <button class="card-button">Button</button>
        </div>
    </div>

    <div class="card">
        <div class="card-content">
            <h2 class="card-title">Third Card Title</h2>
            <p>This is some description text for the third card.</p>
            <button class="card-button">Button</button>
        </div>
    </div>

    <div class="card">
        <div class="card-content">
            <h2 class="card-title">Third Card Title</h2>
            <p>This is some description text for the third card.</p>
            <button class="card-button">Button</button>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #008CBA; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0;">
        <p>Copyright &copy; 2022 Your Name</p>
    </footer>
</body>

</html>
